<mat-card>
  <mat-spinner *ngIf=isLoading></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf=!isLoading>
      <mat-form-field>
          <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Post Title"
          >
          <!-- <mat-error *ngIf="postForm.getControl('title').invalid"></mat-error> -->
          <mat-error *ngIf="this.form.get('title').invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image</button>
          <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
          <!-- <textarea matInput rows="6" [(ngModel)]="entertedContent"></textarea> // Without from container -->
          <textarea
          matInput
          rows="4"
          formControlName="content"
          placeholder="Post content">
        </textarea>
          <mat-error *ngIf="this.form.get('content').invalid">Please enter a post content.</mat-error>
           <!-- // inside form containersss -->

        </mat-form-field>
        <!-- <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button> -->
        <button mat-raised-button color="primary" type="submit">Save Post</button>

  </form>
</mat-card>
